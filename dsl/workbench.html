<!doctype html>

<html lang="en">
    <head>
        <title>Nick Cassleman - DSL Workbench</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="/globals.css" />

        <style>
            /* Remove browser style: padding around body */

            body {
                padding: unset;
            }

            /* Make the main body content as big as the viewport */

            body {
                width:  100vw;
                height: 100vh;
            }

            body > main {
                height: 100%;
                width: 100%;
            }

            /* Make the main a flex container with two equally-sized children */

            body > main {
                display: flex;
            }

            body > main > #input,
            body > main > #output {
                flex: 1 1 50%;
            }

            /* Remove browser styles: extra space around input textarea */

            body > main > #input > textarea {
                box-sizing: border-box;
                margin: unset;
            }

            /* Make the textarea fill it's whole container */

            body > main > #input > textarea {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <script type="module" src="/dsl/parser.js"></script>

        <main>
            <form id="input">
                <textarea name="text"></textarea>
            </form>
            <output id="output" form="input"></output>
        </main>
    </body>
</html>
