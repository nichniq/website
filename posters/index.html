<h2>Books from my library</h2>

<script type="module" id="personal-books">
  import catalog from "/library/catalog.js";
  import { tags } from "/modules/element.js";

  const { ul, li, a } = tags;

  const books = [
    [ "title", "The Art of the National Parks" ],
    [ "title", "Film Posters of the Russian Avant-Garde" ],
    [ "title", "French Posters" ],
    [ "title", "Godless Utopia" ],
    [ "title", "Riding the Skies" ],
    [ "title", "The Poster Art of David Lance Goines" ],
    [ "title", "The Poster in History" ],
    [ "title", "Printed in North Korea" ],
  ].map(
    ([ property, value ]) => catalog.find(x => x[property] === value)
  );

  const [ list ] = ul(
    books.map(({ title, external }) => li(
      external ? a(title, { href: external }) : title
    ))
  );

  document.getElementById("personal-books").replaceWith(list);
</script>
