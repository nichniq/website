<!doctype html>

<title>Part One</title>

<body></body>

<script type="module">
  import hierarchy from "./scripts/hierarchy2.js";

  const fetch_json = path => fetch(path).then(r => r.json());
  const publish = obj => Object.entries(obj).forEach(([k,v]) => window[k] = v);
  const print = obj => Object.entries(obj).forEach(([k,v]) => console.log(k, v));

  const gingko_tree = hierarchy({
    content: "# Part One",
    children: await fetch_json("./gingko-export.json"),
  });

  publish({ gingko_tree });
  print({ gingko_tree });
</script>
